<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta author="JoshOY" name="4m3loginpage">
	<title>4m3 Fork login page</title>
	<script src="javascript/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="javascript/jquery.cycle.all.js" type="text/javascript"></script>
	<link href="css/input.css" rel="stylesheet">
	<link href="css/buttons.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">

	<script src="javascript/main.js" type="text/javascript"></script>
</head>

<body>
	<script type="text/javascript">
		$( function(){
	    $("#pic_div").cycle();
	});
	</script>
	<div class="main-container">
		<div class="white-block">
			<div id="logo_container">
				<img id="tongji_logo_part1" style="height: 127px; width:128px; margin-left: 30px; margin-top: 18px;" src="img/Tongji_University_Emblem.svg">
				<img id="tongji_logo_part2" style="height: 128px; width:403px; margin-left: 15px; margin-top: 18px;" src="img/tongji4m3-login-title.png">
			</div>
			<div>

				<div id="pic_div" class="pic-box">
					<img id="campus_img_1" class="photos-1" src="img/gallery1.png">
					<img id="campus_img_2" class="photos-2" src="img/gallery2.png">
				</div>

				<div class="login-box">
					<table><tbody>
						<tr>
							<td>用户名：</td>
							<td colspan="2"><input name="Login.Token1" id="username1" tabindex="1" title="请输入用户名" type="text" value="" style="width:100px;"></td>
						</tr>
						<tr>
							<td>密　码：</td>
							<td colspan="2"><input name="Login.Token2" id="username1" tabindex="2" title="请输入用户名" type="password" value="" style="width:100px;"></td>
						</tr>
						<tr>
							<td colspan="3">
								<input name="session_locale" id="local_zh" type="radio" tabindex="3" value="zh_CN" checked="checked"><label for="local_zh">中文</label>
								<input name="session_locale" id="local_en" type="radio" tabindex="4" value="en_US"><label for="local_en">ENGLISH</label>
							</td>
						</tr>
						<tr><td colspan="3"></td></tr>
						<tr>
							<td colspan="3" height="30" valign="middle">
								<input type="submit" id="login-btn-btn" name="submitBtn" class="button button-primary" value="登 录">
								<input type="reset" class="button button-action" value="重 置">
							</td>
						</tr>
					</tbody></table>
				</div>
				
			</div>
			<div class="blank-div"></div>
			<div><p id="author_info" class="author-info">Created by JoshOY, 2014/10/28, All rights reserved.</p></div>		
		</div>
		
	</div>
	<div class="empty-block-div"></div>
	
	

</body>


</html>
